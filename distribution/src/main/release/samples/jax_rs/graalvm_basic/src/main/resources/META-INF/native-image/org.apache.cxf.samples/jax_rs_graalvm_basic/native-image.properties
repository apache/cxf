Args = --initialize-at-build-time=org.slf4j.jul.JDK14LoggerAdapter,org.slf4j.impl.StaticLoggerBinder,org.slf4j.LoggerFactory --allow-incomplete-classpath -H:JNIConfigurationResources=${.}/jni-config.json -H:ResourceConfigurationResources=${.}/resource-config.json -H:DynamicProxyConfigurationResources=${.}/proxy-config.json -H:ReflectionConfigurationResources=${.}/reflect-config.json --report-unsupported-elements-at-runtime --enable-url-protocols=http